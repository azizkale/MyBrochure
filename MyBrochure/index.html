<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/mainCSS.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

</head>
<body style="background-color:azure">
    <form>
        <div class="container-fluid">
            <div class="row">
                <div id="cardMenuContainer" class="card text-center" style="width:100%">
                    <div id="divCtlIslemleri">
                        <div class="card-body container">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="pills-font-tab" data-toggle="pill" href="#pills-font" role="tab" aria-controls="pills-font" aria-selected="true">Yazı</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="pills-pic-tab" data-toggle="pill" href="#pills-pic" role="tab" aria-controls="pills-pic" aria-selected="false">Foto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="pills-onizleme-tab" data-toggle="pill" href="#pills-onizleme" role="tab" aria-controls="pills-onizleme" aria-selected="false">Ön İzleme</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="tab-content col-1" id="pills-tabContent">
                    <!--Font Ayatları-->
                    <div class="tab-pane fade show active" id="pills-font" role="tabpanel" aria-labelledby="pills-font-tab">
                        <div id="divFontAyar">
                            <div class="card-body container">
                                <table id="tableFontSettings">
                                    <tr>
                                        <td>
                                            <input type="button" class="btn btn-primary btnAddDelete" value="Add" onclick="addText()" />
                                            <input type="button" class="btn btn-info btnAddDelete" value="Delete" onclick="deleteSelectedText()" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><select class="select" id="idFontSize" onchange="fontSize()"></select>
                                    </tr>
                                    <tr>
                                        <td><select class="select" id="idFontFamily" onchange="fontFamily()"></select>
                                    </tr>
                                    <tr>
                                        <td><select class="select" id="idFontStyle" onchange="fontStyle()"></select></td>
                                    </tr>
                                    <tr>
                                        <td><select class="select" id="idFontWeight" onchange="fontWeight()"></select></td>
                                    </tr>
                                    <tr>
                                        <td><input class="select" type="color" id="idColor" onchange="setColor()"></td>
                                    </tr>
                                    <tr>
                                        <td><input class="btn btn-warning btnUp" type="button" value="up" onclick="clickUp()" /></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class="btn btn-warning btnLeft" type="button" value="left" onclick="clickLeft()" />
                                            <input class="btn btn-warning btnRight" type="button" value="right" onclick="clickRight()" />
                                        </td>

                                    </tr>

                                    <tr>
                                        <td><input class="btn btn-warning btnDown" type="button" value="down" onclick="clickDown()" /></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!--Foto Ayarları-->
                    <div class="tab-pane fade" id="pills-pic" role="tabpanel" aria-labelledby="pills-pic-tab">
                        <div id="divPic">
                            <div class="card-body container">
                                <div class="">
                                    <table>
                                        <tr>
                                            <td>Add a Photo</td>
                                        </tr>
                                        <tr>
                                            <td><input type='file' id="imgInp" value="dasda" /></td>
                                        </tr>
                                        <tr>
                                            <td>Photo Width:</td>
                                        </tr>
                                        <tr>
                                            <td><select class="select" id="idPhotoWidth" onchange="PhotoWidth()"></select>
                                        </tr>
                                        <tr>
                                            <td>Foto Boy:</td>
                                            <td><input type="number" id="idFotoBoy" step="10" ng-model="fotoboy" ng-init="fotoboy=825" ng-change="fotoBoy(fotoboy)" /> </td>

                                        </tr>
                                        <tr>
                                            <td>Foto Dikey Konum</td>
                                            <td><input type="number" id="idFotoDikeyKonum" step="5" ng-model="topfoto" ng-init="topfoto=-5" ng-change="fotoTop(topfoto)" /></td>
                                        </tr>
                                        <tr>
                                            <td>Foto Yatay Konum</td>
                                            <td><input type="number" id="idFotoYatayKonum" step="5" ng-model="ytyfoto" ng-init="ytyfoto=0" ng-change="fotoYatay(ytyfoto)" /></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--ön izleme ve indirme ayarları-->
                    <div class="tab-pane fade" id="pills-onizleme" role="tabpanel" aria-labelledby="pills-onizleme-tab">
                        <div id="divOnizleme">
                            <div class="card-body container">
                                <div class="">
                                    <table>
                                        <tr>
                                            <td colspan="2">
                                                <!-- Button trigger modal -->
                                                <button type="button" id="btn-Preview-Image" onclick="clickPreview()" class="btn btn-primary col" data-toggle="modal" data-target="#exampleModalCenter">
                                                    Ön İzleme
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2"><input type="button" style="width:100%" onclick="clickOnizlemeyiTemizle()" class="btn btn-primary" value="Ön İzlemeyi Temizle" /></td>
                                        </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-11" style="height:75%;">
                    <div id="idCerceve" class="text-center" style="position:relative;">
                        <img id="blah" src="#" alt="your image" style="max-width:100%" />
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" style="width:fit-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Ön İzleme</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center" style="position:relative;margin:auto">
                        <div id="previewImage" class="text-center" style="width:auto">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clickOnizlemeyiTemizle()">Temizle ve Kapat</button>
                        <a id="btn-Convert-Html2Image" class="btn btn-primary" href="#" onclick="clickDownload()">Download</a>
                    </div>
                </div>
            </div>
        </div>


    </form>


    <!--Sctipts-->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/mainScripts.js"></script>

   
</body>
</html>
